<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Interview Coach</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-left">
            <div class="auth-brand">
                <a href="index.html" class="brand-link">
                    <i class="fas fa-brain"></i>
                    <span>AI Interview Coach</span>
                </a>
            </div>
            <div class="auth-showcase">
                <h2>Welcome Back!</h2>
                <p>Continue your journey to interview success</p>
                <div class="showcase-features">
                    <div class="showcase-item">
                        <i class="fas fa-check-circle"></i>
                        <span>Track your progress</span>
                    </div>
                    <div class="showcase-item">
                        <i class="fas fa-check-circle"></i>
                        <span>Resume your practice</span>
                    </div>
                    <div class="showcase-item">
                        <i class="fas fa-check-circle"></i>
                        <span>Access your analytics</span>
                    </div>
                </div>
                <div class="auth-illustration">
                    <div class="float-element">
                        <i class="fas fa-trophy"></i>
                    </div>
                    <div class="float-element">
                        <i class="fas fa-star"></i>
                    </div>
                    <div class="float-element">
                        <i class="fas fa-chart-line"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="auth-right">
            <div class="auth-box">
                <div class="auth-header">
                    <h1>Sign In</h1>
                    <p>Enter your credentials to access your account</p>
                </div>

                <div class="social-login">
                    <button class="social-btn google">
                        <i class="fab fa-google"></i>
                        Continue with Google
                    </button>
                    <button class="social-btn github">
                        <i class="fab fa-github"></i>
                        Continue with GitHub
                    </button>
                </div>

                <div class="divider">
                    <span>Or continue with email</span>
                </div>

                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <div class="input-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" placeholder="you@example.com" required>
                        </div>
                        <span class="error-message" id="emailError"></span>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" placeholder="Enter your password" required>
                            <button type="button" class="toggle-password" onclick="togglePassword()">
                                <i class="fas fa-eye" id="toggleIcon"></i>
                            </button>
                        </div>
                        <span class="error-message" id="passwordError"></span>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="rememberMe">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                        <a href="forgot-password.html" class="link">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn-primary btn-block">
                        <span class="btn-text">Sign In</span>
                        <span class="btn-loader" style="display: none;">
                            <i class="fas fa-spinner fa-spin"></i>
                        </span>
                    </button>
                </form>

                <div class="auth-footer">
                    <p>Don't have an account? <a href="signup.html" class="link">Sign Up</a></p>
                </div>

                <div class="demo-login">
                    <p class="demo-text">Quick Demo Login:</p>
                    <button class="demo-btn" onclick="fillDemoCredentials()">
                        <i class="fas fa-user"></i>
                        Use Demo Account
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toastMessage"></span>
    </div>

    <script>
        // Toggle Password Visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        // Fill Demo Credentials
        function fillDemoCredentials() {
            document.getElementById('email').value = 'demo@interviewcoach.ai';
            document.getElementById('password').value = 'demo123456';
            showToast('Demo credentials filled. Click Sign In to continue.');
        }

        // Show Toast Notification
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            
            toastMessage.textContent = message;
            toast.className = `toast show ${type}`;
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Form Validation
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // Handle Form Submit
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            // Clear previous errors
            document.getElementById('emailError').textContent = '';
            document.getElementById('passwordError').textContent = '';
            
            // Validate
            let isValid = true;
            
            if (!validateEmail(email)) {
                document.getElementById('emailError').textContent = 'Please enter a valid email address';
                isValid = false;
            }
            
            if (password.length < 6) {
                document.getElementById('passwordError').textContent = 'Password must be at least 6 characters';
                isValid = false;
            }
            
            if (!isValid) return;
            
            // Show loader
            const btnText = document.querySelector('.btn-text');
            const btnLoader = document.querySelector('.btn-loader');
            btnText.style.display = 'none';
            btnLoader.style.display = 'inline-block';
            
            try {
                // Simulate API call
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // Store auth token (demo)
                localStorage.setItem('authToken', 'demo-token-' + Date.now());
                localStorage.setItem('userEmail', email);
                if (rememberMe) {
                    localStorage.setItem('rememberMe', 'true');
                }
                
                showToast('Login successful! Redirecting...');
                
                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
                
            } catch (error) {
                btnText.style.display = 'inline-block';
                btnLoader.style.display = 'none';
                showToast('Login failed. Please try again.', 'error');
            }
        });

        // Social Login Handlers
        document.querySelectorAll('.social-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const provider = this.classList.contains('google') ? 'Google' : 'GitHub';
                showToast(`${provider} login coming soon!`, 'info');
            });
        });

        // Check if already logged in
        if (localStorage.getItem('authToken')) {
            const remember = localStorage.getItem('rememberMe');
            if (remember === 'true') {
                window.location.href = 'dashboard.html';
            }
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
